<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Graphite Sketcher</title>
    <style>
        body { margin: 0; overflow: hidden; background: #e0e0e0; font-family: sans-serif; }
        canvas { 
            display: block; touch-action: none; cursor: crosshair; 
            background: #ffffff; margin: 0 auto; 
        }
        #ui-layer { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
            background: rgba(0,0,0,0.8); color: white; padding: 10px 20px; 
            border-radius: 20px; pointer-events: none; z-index: 10; font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="ui-layer">
        Tool: <span id="toolName">Pencil</span> | Size: <span id="toolSize">10</span>
    </div>
    
    <input type="file" id="fileInput" style="display:none" accept="image/*">
    
    <canvas id="mainCanvas"></canvas>
    <script src="renderer.js"></script>
</body>
</html>
